<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Customizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .sidebar {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            position: absolute;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-color: #e0e0e0;
            width: 0;
        }
        
        h2 {
            margin-top: 0;
            color: #333;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .color-picker {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .color-button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #previewImage {
            max-width: 100%;
            margin-top: 10px;
        }
        
        .preview-container {
            margin-top: 20px;
        }
        
        .preview-container img {
            max-width: 100%;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>T-Shirt Customizer</h2>
            
            <div class="control-group">
                <h3>Color</h3>
                <div class="color-picker">
                    <button onclick="changeColor('#ff0000')" class="color-button" style="background-color: #ff0000;"></button>
                    <button onclick="changeColor('#964B00')" class="color-button" style="background-color: #964B00;"></button>
                    <button onclick="changeColor('#ADD8E6')" class="color-button" style="background-color: #ADD8E6;"></button>
                    <button onclick="changeColor('#ffff00')" class="color-button" style="background-color: #ffff00;"></button>
                    <button onclick="changeColor('#5f5f5f')" class="color-button" style="background-color: #5f5f5f;"></button>
                </div>
                <button onclick="resetColor()">Reset to Default (WHITE)</button>
            </div>
            
            <div class="control-group">
                <h3>Add Text</h3>
                <input type="text" id="userText" placeholder="Enter text here">
                <label for="textSideSelection">Choose Side:</label>
                <select id="textSideSelection">
                    <option value="front">Front</option>
                    <option value="back">Back</option>
                </select>
                <label for="fontSelection">Choose Font:</label>
                <select id="fontSelection">
                    <option value="Arial">Arial</option>
                    <option value="Holtwood One SC">Holtwood One SC</option>
                    <option value="Montserrat SemiBold">Montserrat SemiBold</option>
                    <option value="Montserrat Thin">Montserrat Thin</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <h4>Text Color:</h4>
                <div class="color-picker">
                    <button onclick="changeTextColor('#000000')" class="color-button" style="background-color: #000000;"></button>
                    <button onclick="changeTextColor('#FF0000')" class="color-button" style="background-color: #FF0000;"></button>
                    <button onclick="changeTextColor('#00FF00')" class="color-button" style="background-color: #00FF00;"></button>
                    <button onclick="changeTextColor('#0000FF')" class="color-button" style="background-color: #0000FF;"></button>
                    <button onclick="changeTextColor('#FFFF00')" class="color-button" style="background-color: #FFFF00;"></button>
                </div>
                <button onclick="addTextToTshirt(1.8)">Stomach</button>
                <button onclick="addTextToTshirt(2.4)">Sternum</button>
                <button onclick="addTextToTshirt(3.8)">Chest</button>
            </div>
            
            <div class="control-group">
                <h3>Add Image</h3>
                <input type="file" id="imagePicker" accept="image/*">
                <label for="sideSelection">Choose Side:</label>
                <select id="sideSelection">
                    <option value="front">Front</option>
                    <option value="back">Back</option>
                </select>
                <button onclick="applyImageToModel()">Apply Image</button>
            </div>
            
            <div class="control-group">
                <h3>Art</h3>
                <button onclick="showCategories()">Show Art Categories</button>
                <div id="artCategories" style="display:none;">
                    <h4>Select Category:</h4>
                    <button onclick="showDesigns('animals')">Animals</button>
                    <button onclick="showDesigns('abstract')">Abstract</button>
                    <button onclick="showDesigns('shapes')">Shapes</button>
                </div>
                <label for="artSideSelection">Choose Side:</label>
                <select id="artSideSelection">
                    <option value="front">Front</option>
                    <option value="back">Back</option>
                </select>
                <div id="artDesigns" style="display:none;">
                    <h4>Select Design:</h4>
                    <div id="designOptions"></div>
                </div>
            </div>
            
            <button id="refreshButton">Refresh Page</button>
            <button id="addToCartButton">Add to Cart</button>
            <button onclick="window.location.href='cart.html'">Go to Cart</button>
            
            <div class="preview-container">
                <h3>Preview Front View</h3>
                <img id="frontScreenshotPreview" src="" alt="Front Screenshot">
                <h3>Preview Back View</h3>
                <img id="backScreenshotPreview" src="" alt="Back Screenshot">
            </div>
        </div>
        
        <div class="main-content">
            <!-- 3D model will be loaded here -->
            <canvas id="tshirtCanvas"></canvas>
            <script type="module" src="/main.js">
                import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
                import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
            </script>
        </div>
    </div>
    
    
</body>
