        /* Styling for Art Modal */ /* this code is not applied to anything yet, yeh purana art section keliye hai, but we can use this if u want */
        #artModal, #artOptions {
             width: 400px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.5);

            border-radius: 10px;
